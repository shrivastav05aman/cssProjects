<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Client</title>
</head>
<body>
    <header>
        <h1>Client Details</h1>
        <p>Enter the details of all incoming clients.</p>
    </header>
    <form>
        <ul>
            <li>
                <label for="name" class="required">Client Name</label>
                <input type="text" name="name" id="">
            </li>
            <li>
                <label for="company" class="required">Company</label>
                <input type="text" name="company" id="">
            </li>
            <li>
                <label for="title">Title</label>
                <input type="text" name="title" id="">
            </li>
            <li>
                <label for="department" class="required">Department</label>
                <select name="department" id="">
                    <option value="">Select</option>
                    <option value="it">It Department</option>
                    <option value="account">Accounts Department</option>
                    <option value="sales">Sales Department</option>
                </select>
            </li>
            <li>
                <label class="required" for="contact">Preferred contact method</label>
                <div>
                    <input type="radio" name="email" id="">
                    <label for="email">Email</label>
                    <input type="radio" name="phone" id="">
                    <label for="phone">Phone</label>
                </div>                
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" name="" id="">
            </li>
            <li>
                <label for="number">Number</label>
                <input type="number" name="" id="">
            </li>
            <li>
                <label for="address" class="required">Company Address</label>
                <div class="addressinput">
                    <div>
                        <input type="text" name="" id="">
                        <p>Street Address</p>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                        <p>Address Line 2</p>                    
                    </div>
                    <div class="city">
                        <div>
                            <input type="text" name="city" id="">
                            <p>City</p>
                        </div>
                        <div>
                            <input type="text" name="state" id="">
                            <p>State/Region/Provice</p>
                        </div>
                        <div>
                            <input type="text" name="code" id="">
                            <p>Postal / Zip Code</p>
                        </div>
                        <select name="country" id="">
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="rus">Russia</option>
                            <option value="pak">Pakistan</option>
                        </select>
                    </div>                    
                </div>
            </li>
            <li>
                <label for="website" class="required">Company Website</label>
                <input type="text" name="website" id="">
            </li>
            <li>
                <label for="logo">Company Logo</label>
                <input type="file" name="" id="">
            </li>
            <li>
                <label for="hours" class="required">Working Hours</label>
                <input type="text" name="hours" id="">
            </li>
            <li>
                <label for="billcycle" class="required">Billing Cycle</label>
                <input type="text" name="billcycle" id="">
            </li>
            <li>
                <label for="addons">Addition Information</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </li>
        </ul>        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
