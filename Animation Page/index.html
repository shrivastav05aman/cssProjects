<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+BE+VLG:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- font awesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!-- header -->
    <header>
        <div class="left" data-aos="fade-right" data-aos-duration="1200">
            <i class="fa-solid fa-mountain-sun"></i>
            <h2 class="logo">Travel .</h2>
        </div>
        <div class="right" data-aos="fade-left" data-aos-duration="1200">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </header>

    <!-- section -->
    <section>
        <h1>Tour Your Dream destination with Travel.</h1>
        <p>It is Better to Travel Well Than to Arrive
            explore all corners of the world with us
        </p>
        <button data-aos="flip-up" data-aos-duration="1200" style="transition: .6s;">Explore Now</button>
        <div class="icons">
            <i class="fa-brands fa-facebook" data-aos="flip-left" data-aos-duration="1200" data-aos-delay="300"></i>
            <i class="fa-brands fa-twitter" data-aos="flip-left" data-aos-duration="1200" data-aos-delay="300"></i>
            <i class="fa-brands fa-square-instagram" data-aos="flip-left" data-aos-duration="1200" data-aos-delay="300"></i>
            <i class="fa-brands fa-pinterest" data-aos="flip-left" data-aos-duration="1200" data-aos-delay="300"></i>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init({
        offset:1,
    });
    </script>
</body>
</html>
